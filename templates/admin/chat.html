{% extends 'admin/base.html' %}
{% load static i18n humanize %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
<div class="container-fluid">
    <div class="row" id="mainrow">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column" id="rooms">
            </ul>
        </nav>
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3" id="main">
            <h1>Chats</h1>
            <p>ðŸ‘ˆ Select a chat to load the messages</p>
            <p>&nbsp;</p>
            <div class="chat" style="margin-bottom:150px">
                <h5 id="room-title"></h5>
                <p>&nbsp;</p>
                <div class="response">
                    <form id="replyMessage">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Message" class="form-control" name="message" />
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tbody id="chat-msgs">
                        </tbody>
                    </table>
                </div>
        </main>
    </div>
</div>
<script src="https://js.pusher.com/4.0/pusher.min.js"></script>
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/chat/popper.js' %}"></script>
<script src="{% static 'js/chat/bootstrap.js' %}"></script>
<script src="{% static 'js/chat/axios.js' %}"></script>
<script src="{% static 'js/chat/admin.js' %}"></script>
{% endblock %}
