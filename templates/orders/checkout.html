{% extends "base.html" %}
{% load i18n static humanize %}

{% block page_title %}
{% trans 'ご購入の手続き' %}
{% endblock page_title %}

{% block content %}

<div class="mx-auto pt-16 pb-10">

    <h3 class="w-full font-bold text-3xl mb-3 text-center">
        ご購入の手続き
    </h3>
    <div class="container mx-auto flex">
        <div class="w-2/3 flex flex-wrap mb-10 pr-10">
            {{ form }}
        </div>

        <div class="w-1/3 flex flex-col h-25vh p-5 shadow-lg justify-between">
            <div class="border">
                <h3 class="font-bold text-2xl text-center">
                    ご注文金額
                </h3>
                <div class="w-full">
                    <div class="flex flex-no-wrap justify-between">
                        <div class="font-semibold">合計（税込）</div>
                        <div>{{ amount }}</div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-2xl text-center">
                    カート
                </h3>
                <div class="w-full">
                    <div class="flex flex-no-wrap justify-between">
                        <div class="font-semibold">合計（税込）</div>
                        <div>{{ amount }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
