{% load i18n %}
<div class="w-1/2 h-25vh mx-auto rounded-lg mb-10 overflow-hidden bg-gray-600 shadow-xl">
    <div class="w-full h-full">
        <div class="h-2/3 flex items-center justify-center" style="background-color: {% if card.brand == 'Visa' %} #f3f3f3 {% elif card.brand == 'MasterCard' %} #243545 {% elif card.brand == 'American Express' %} #016FD0 {% endif %};
            color: {% if card.brand == 'Visa' %} #243545 {% elif card.brand == 'MasterCard' %} #F79F14 {% elif card.brand == 'American Express' %} #f3f3f3 {% endif %};
            ">
            <div class="font-semibold text-3xl mr-3">****</div>
            <div class="font-semibold text-3xl mr-3">****</div>
            <div class="font-semibold text-3xl mr-3">****</div>
            <div class="font-semibold text-3xl">{{ card.last4 }}</div>
        </div>
        <div class="h-1/3 flex justify-between px-5 py-3" style="background-color: {% if card.brand == 'Visa' %} #243545 {% elif card.brand == 'MasterCard' %} #F79F14 {% elif card.brand == 'American Express' %} #f3f3f3 {% endif %};
                color: {% if card.brand == 'Visa' %} #f3f3f3 {% elif card.brand == 'MasterCard' %} #243545 {% elif card.brand == 'American Express' %} #016FD0 {% endif %};
            ">
            <div>name</div>
            <div class="flex">
                <div class="flex flex-col items-center">
                    <span class="text-sm">{% trans '有効期限(月/年)' %}</span>
                    <span class="font-semibold text-xl">{{ card.exp_month }} / {{ card.exp_year }}</span>
                </div>
                <div class="ml-5">
                    {% if card.brand == "Visa" %}
                    <i class="fab fa-cc-visa fa-3x"></i>
                    {% elif card.brand == "MasterCard" %}
                    <i class="fab fa-cc-mastercard fa-3x"></i>
                    {% elif card.brand == "American Express" %}
                    <i class="fab fa-cc-amex fa-3x"></i>
                    {% elif card.brand == "JCB" %}
                    <i class="fab fa-cc-jcb fa-3x"></i>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
